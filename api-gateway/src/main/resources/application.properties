quarkus.oidc.client-id=backend-service
quarkus.oidc.credentials.secret=secret
quarkus.keycloak.devservices.realm-path=quarkus-realm.json

# Require user info, so we need to specify the endpoint.
quarkus.oidc.authentication.user-info-required=false
#quarkus.oidc.user-info-path=/dummy/userinfo

# Disable remote OIDC discovery.
quarkus.oidc.discovery-enabled=false

# Provide a dummy JWKS path (the file can be minimal).
quarkus.oidc.jwks-path=src/test/resources/dummy-jwks.json

# Set the authentication server URL. For tests, use a URL that, when combined with user-info-path,
# points to your dummy endpoint. If your test server is running on localhost:8080, for example:
quarkus.oidc.auth-server-url=http://localhost:8080

# Indicate that your application acts as a backend service.
quarkus.oidc.application-type=service

# Specify the expected JWT issuer.
mp.jwt.verify.issuer=https://issuer.example.com

