# Turn CORS handling on
quarkus.http.cors=true

# Allow requests from your React dev server
quarkus.http.cors.origins=http://localhost:5173

# Which HTTP methods to accept
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS

# Which request headers to allow
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with

# Whether to allow cookies/credentials
quarkus.http.cors.access-control-allow-credentials=true

# How long pre-flight responses are cached (in seconds)
quarkus.http.cors.access-control-max-age=24H

# (Optional) If your back-end sends special headers you want the browser to see:
quarkus.http.cors.expose-headers=location,custom-header
