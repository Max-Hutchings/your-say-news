# compose.yml
services:
  # 1) App Postgres
  postgres:
    image: postgres:16
    container_name: app-postgres
    environment:
      POSTGRES_USER: app_user         # app DB user
      POSTGRES_PASSWORD: app_password # app DB password
      POSTGRES_DB: app_db             # app DB name
    ports:
      - "5432:5432"                   # host:container (optional, for connecting from host)
    volumes:
      - app-postgres-data:/var/lib/postgresql/data
    networks:
      - app-net


  # 3) Postgres for Keycloak
  keycloak-db:
    image: postgres:16
    container_name: keycloak-postgres
    environment:
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak_password
      POSTGRES_DB: keycloak
    volumes:
      - keycloak-postgres-data:/var/lib/postgresql/data
    networks:
      - app-net

  # 4) Keycloak auth provider
  keycloak:
    image: quay.io/keycloak/keycloak:25.0
    container_name: keycloak
    depends_on:
      - keycloak-db
    environment:
      KEYCLOAK_ADMIN: admin                  # admin user
      KEYCLOAK_ADMIN_PASSWORD: admin        # admin password
      KC_DB: postgres
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak_password
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_HTTP_ENABLED: "true"
      KC_PROXY_HEADERS: xforwarded
      KC_HOSTNAME_STRICT: "false"
    command:
      - "start-dev"                          # dev mode, suitable for local env
    ports:
      - "8080:8080"                          # Keycloak UI on http://localhost:8080
    networks:
      - app-net

networks:
  app-net:

volumes:
  app-postgres-data:
  keycloak-postgres-data:
